name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Eigen3
      shell: bash
      run: sudo apt install -y libmpich-dev libeigen3-dev
    - name: Install oneMKL library
      shell: bash
      run: |
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        sudo add-apt-repository "deb https://apt.repos.intel.com/oneapi all main"
        sudo apt update
        sudo apt install intel-oneapi-mkl-devel
      working-directory: /tmp
    - name: Configure
      shell: bash
      run: |
        source /opt/intel/oneapi/mkl/latest/env/vars.sh
        source /opt/intel/oneapi/compiler/latest/env/vars.sh
        cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release .
    - name: Build
      shell: bash
      run: |
        source /opt/intel/oneapi/mkl/latest/env/vars.sh
        source /opt/intel/oneapi/compiler/latest/env/vars.sh
        cmake --build . --config Release
    - name: Run unit tests
      shell: bash
      run: |
        source /opt/intel/oneapi/mkl/latest/env/vars.sh
        source /opt/intel/oneapi/compiler/latest/env/vars.sh
        ctest -V

  build_openmp:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Eigen3
      shell: bash
      run: sudo apt install -y libmpich-dev libeigen3-dev
    - name: Install oneMKL library
      shell: bash
      run: |
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        sudo add-apt-repository "deb https://apt.repos.intel.com/oneapi all main"
        sudo apt update
        sudo apt install intel-oneapi-mkl-devel
      working-directory: /tmp
    - name: Configure
      shell: bash
      run: |
        source /opt/intel/oneapi/mkl/latest/env/vars.sh
        source /opt/intel/oneapi/compiler/latest/env/vars.sh
        cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DENABLE_OPENMP=on .
    - name: Build
      shell: bash
      run: |
        source /opt/intel/oneapi/mkl/latest/env/vars.sh
        source /opt/intel/oneapi/compiler/latest/env/vars.sh
        cmake --build . --config Release
    - name: Run unit tests
      shell: bash
      run: |
        source /opt/intel/oneapi/mkl/latest/env/vars.sh
        source /opt/intel/oneapi/compiler/latest/env/vars.sh
        ctest -V

  build_sycl:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Eigen3 >= 3.3.9
      shell: bash
      run: |
        wget https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.gz
        tar -xf eigen-3.4.0.tar.gz
        cd eigen-3.4.0
        mkdir build
        cd build
        cmake ../ -DCMAKE_INSTALL_PREFIX=/opt/eigen
        sudo make install
    - name: Install oneAPI toolkit
      shell: bash
      run: |
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
        sudo add-apt-repository "deb https://apt.repos.intel.com/oneapi all main"
        sudo apt update
        sudo apt install intel-oneapi-compiler-dpcpp-cpp intel-oneapi-mpi intel-oneapi-mpi-devel intel-oneapi-openmp intel-oneapi-mkl-devel
      working-directory: /tmp
    - name: Configure
      shell: bash
      run: |
        source /opt/intel/oneapi/setvars.sh
        cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DENABLE_DPCPP=on -DCMAKE_CXX_COMPILER=dpcpp -DEigen3_DIR=/opt/eigen/share/eigen3/cmake .
    - name: Build
      shell: bash
      run: |
        source /opt/intel/oneapi/setvars.sh
        cmake --build . --config Release
    - name: Run unit tests
      shell: bash
      run: |
        source /opt/intel/oneapi/setvars.sh
        ctest -V