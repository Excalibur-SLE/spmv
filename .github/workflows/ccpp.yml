name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Eigen3
      run: sudo apt install -y libmpich-dev libeigen3-dev
    - name: cmake
      run: cmake .
    - name: make
      run: make
    - name: Run unit tests
      run: make test

  build_openmp:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Eigen3
      run: sudo apt install -y libmpich-dev libeigen3-dev
    - name: cmake
      run: cmake . -DUSE_OPENMP=on
    - name: make
      run: make
    - name: Run unit tests
      run: make test