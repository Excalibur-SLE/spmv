name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Eigen3
      run: sudo apt install -y libmpich-dev libeigen3-dev
    - name: Configure
      run: cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release .
    - name: Build
      run: cmake --build . --config Release
    - name: Run unit tests
      run: cmake --test .

  build_openmp:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Eigen3
      run: sudo apt install -y libmpich-dev libeigen3-dev
    - name: Configure
      run: cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DENABLE_OPENMP=on .
    - name: Build
      run: cmake --build . --config Release
    - name: Run unit tests
      run: cmake --test .